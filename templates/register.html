<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    /* Background Animation */
    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: url("https://picsum.photos/1920/1080?grayscale&blur=2") center/cover no-repeat;
      filter: brightness(0.4);
      z-index: -2;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px; height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: moveUp 20s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .bubbles span:nth-child(1) { left: 10%; animation-duration: 15s; width: 25px; height: 25px; }
    .bubbles span:nth-child(2) { left: 20%; animation-duration: 12s; }
    .bubbles span:nth-child(3) { left: 65%; animation-duration: 18s; width: 30px; height: 30px; }
    .bubbles span:nth-child(4) { left: 80%; animation-duration: 20s; width: 40px; height: 40px; }

    @keyframes moveUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    /* Register Box */
    .register-box {
      width: 400px;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      animation: fadeInUp 1s ease forwards;
    }

    .register-box h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .register-box form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .register-box input {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .register-box input:focus {
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    .btn {
      padding: 12px;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .register-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-box a {
      color: #ffcc70;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Flash message style */
    .flash {
      background: rgba(255,0,0,0.6);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

#flash-container {
  position: fixed;
  top: 20px;
  left: 20px; /* starting from left */
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* basic style for each flash */
.flash {
  padding: 15px 25px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  opacity: 0;
  transform: translateX(-100%); /* start outside the screen */
  animation: slidein 0.5s forwards, fadeout 0.5s 4.5s forwards; /* slide in then fade out */
}

/* different categories */
.flash-success { background-color: #28a745; }
.flash-danger { background-color: #dc3545; }
.flash-warning { background-color: #ffc107; color: #212529; }
.flash-info { background-color: #17a2b8; }

/* slide in animation */
@keyframes slidein {
  to { opacity: 1; transform: translateX(0); }
}

/* fade out after delay */
@keyframes fadeout {
  to { opacity: 0; transform: translateX(100%); }
}

header nav {
    display: flex;
    justify-content: flex-start;
    gap: 20px;
    margin-bottom: 25px;
  }

  header nav a {
    color: #0077b5;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  header nav a:hover {
    color: #ff4c4c;
  }
  </style>
</head>

<body>
  <div id="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </div>
  <div class="bg"></div>
  <div class="bubbles">
    <span></span><span></span><span></span><span></span>
  </div>

  <div class="register-box">
    <h2>Create Account</h2>


    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Password" required>
      <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
