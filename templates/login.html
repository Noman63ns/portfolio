<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Page</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://picsum.photos/1920/1080?blur') no-repeat center center/cover;
      overflow: hidden;
    }

    /* Overlay for dark effect */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Login box */
    .login-box {
      position: relative;
      z-index: 1;
      width: 350px;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: slideIn 1s ease forwards;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Input fields */
    .input-box {
      position: relative;
      margin-bottom: 20px;
    }
    .input-box input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      transition: background 0.3s;
    }
    .input-box input:focus {
      background: rgba(255,255,255,0.3);
    }
    .input-box input::placeholder {
      color: #ddd;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    /* Links */
    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      color: #ddd;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #fff;
    }

    /* Animation */
    @keyframes slideIn {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
       /* Flash message style */

#flash-container {
  position: fixed;
  top: 20px;
  left: 20px; /* starting from left */
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* basic style for each flash */
.flash {
  padding: 15px 25px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  opacity: 0;
  transform: translateX(-100%); /* start outside the screen */
  animation: slidein 0.5s forwards, fadeout 0.5s 4.5s forwards; /* slide in then fade out */
}

/* different categories */
.flash-success { background-color: #28a745; }
.flash-danger { background-color: #dc3545; }
.flash-warning { background-color: #ffc107; color: #212529; }
.flash-info { background-color: #17a2b8; }

/* slide in animation */
@keyframes slidein {
  to { opacity: 1; transform: translateX(0); }
}

/* fade out after delay */
@keyframes fadeout {
  to { opacity: 0; transform: translateX(100%); }
}
.nav {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 25px;
}

  </style>
</head>
<body>

<div id="flash-container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
  <div class="overlay"></div>

  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="links">
        <a href="{{url_for('forgot')}}">Forgot Password?</a> |
        <a href="{{url_for('register')}}">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
